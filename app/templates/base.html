<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Flask App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4">
                        <span class="font-semibold text-gray-500 text-lg">Flask App</span>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="{{ url_for('main.index') }}" class="py-4 px-2 text-gray-500 hover:text-blue-500 transition duration-300">Home</a>
                        <a href="{{ url_for('main.about') }}" class="py-4 px-2 text-gray-500 hover:text-blue-500 transition duration-300">About</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
